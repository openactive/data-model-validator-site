<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="This tool allows you to validate your data models against the Modelling Opportunity Data Specification v2.0 and Open Booking API Specification v1.0 CR3">
    <meta name="author" content="Open Active">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenActive Validator</title>
    <link rel="icon" type="image/png" href="/favicon/favicon-196x196.png" sizes="196x196">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicon/favicon-128.png" sizes="128x128">
    <% if (htmlWebpackPlugin.options.custom.googleAnalytics) { %>
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= htmlWebpackPlugin.options.custom.googleAnalytics %>"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '<%= htmlWebpackPlugin.options.custom.googleAnalytics %>');
    </script>
    <% } %>
</head>

<body id="root"></body>

</html>

name: Test and Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  repository_dispatch:
    types: [data-models-update, data-model-validator-update, rpde-validator-update]

jobs:
  test-models:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout validator
      uses: actions/checkout@v2
      with:
        repository: openactive/data-models
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: Install
      run: npm install
    - name: Test
      run: npm test

  test-data-model-validator:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout validator
      uses: actions/checkout@v2
      with:
        repository: openactive/data-model-validator
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: Install
      run: npm install
    - name: Test
      run: npm test

  test-rpde-validator:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout validator
      uses: actions/checkout@v2
      with:
        repository: openactive/rpde-validator
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: Install
      run: npm install
    - name: Test
      run: npm test

  test-site:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout validator site
      uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: Install
      run: npm install
    - name: Test
      run: npm test
    - name: Start server (in background)
      run: npm run start &
    # Within a PR, Lost Pixel Platform generates separate GitHub Status Checks (which are set to 'required' in the Branch protection rule),
    # so we don't need to also fail the build. For a build on the master branch, we do want to fail the build if there are differences.
    - name: ${{ github.event_name != 'pull_request' && 'Test with' || 'Capture images for' }} Lost Pixel
      uses: lost-pixel/lost-pixel@v3.16.0
      env:
        LOST_PIXEL_API_KEY: ${{ secrets.LOST_PIXEL_API_KEY }}
        LOST_PIXEL_FAIL_ON_DIFFERENCE: ${{ github.event_name != 'pull_request' }}
      
  deploy-site:
    needs: [test-site, test-models, test-data-model-validator, test-rpde-validator]
    if: ${{ github.ref == 'refs/heads/master' }}
    concurrency: 
      group: validator-staging.openactive.io
      cancel-in-progress: true
    environment:
      # Matches the name of the Heroku app
      name: validator-staging.openactive.io
      url: https://validator-staging.openactive.io/
    runs-on: ubuntu-latest
    steps:
    - name: Checkout validator app
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
     
    - name: Setup Heroku authentication
      uses: extractions/netrc@v2
      with:
        machine: git.heroku.com
        password: ${{ secrets.HEROKU_API_KEY }}
      
    - name: Deploy validator app to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        heroku git:remote --app data-model-validator-staging
        git push heroku master -f

    - name: Smoke test with Lost Pixel
      uses: lost-pixel/lost-pixel@v3.16.0
      env:
        LOST_PIXEL_API_KEY: ${{ secrets.LOST_PIXEL_API_KEY }}
        LOST_PIXEL_BASE_URL: https://validator-staging.openactive.io
        LOST_PIXEL_FAIL_ON_DIFFERENCE: true

  promote-site:
    needs: deploy-site
    if: ${{ github.ref == 'refs/heads/master' }}
    concurrency: 
      group: validator.openactive.io
      cancel-in-progress: true
    environment:
      name: validator.openactive.io
      url: https://validator.openactive.io/
    runs-on: ubuntu-latest
    steps:
      - name: Promote validator app to production
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku pipelines:promote --app data-model-validator-staging
